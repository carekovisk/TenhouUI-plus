<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tenhou UI+ /3/ Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div>
        <img style="vertical-align:middle"  src="https://raw.githubusercontent.com/carekovisk/TenhouUI-plus/main/images/icons/19.png">
        <label><b>Tenhou UI+ /3/ Options</b></label>
    </div>
    <br>
    <label>Takes effect next time a tenhou page is reloaded</label>
    <br><br>
    <fieldset id="Click Effect">
        <legend>Click effect</legend>
        <div>
            <input type="radio" name="clickvfx" id="clickvfxON" value="clickvfxON" checked>
            <label for="clickvfxON">On</label>
        </div>
        <div>
            <input type="radio" name="clickvfx" id="clickvfxOFF" value="clickvfxOFF" >
            <label for="clickvfxOFF">Off</label>
        </div>
    </fieldset>
    <br>
    <fieldset id="Board center effect">
        <legend>Center Board Effect</legend>
        <div>
            <input type="radio" name="centervfx" id="centervfxON" value="centervfxON" checked>
            <label for="centervfxON">On</label>
        </div>
        <div>
            <input type="radio" name="centervfx" id="centervfxOFF" value="centervfxOFF" >
            <label for="centervfxOFF">Off</label>
        </div>
    </fieldset>
    <br>
    <fieldset id="Background radial effect">
        <legend>Background Radial Effect</legend>
        <div>
            <!-- <input type="radio" name="radialvfx" id="radialvfxON" value="radialvfxON" checked>
            <label for="radialvfxON">On</label>
        </div>
        <div>
            <input type="radio" name="radialvfx" id="radialvfxOFF" value="radialvfxOFF" >
            <label for="radialvfxOFF">Off</label> -->
            <input type="range" min="1" max="5" value="5" class="slider" id="radialvfx">
        </div>
    </fieldset>    
    <br>
    <script src="options.js"></script>
</body>
</html>
